<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card__bg">
      <img
        src="img/illustration-hero.svg"
        alt="Header Image"
        class="card__header-img"
      />
      <div class="card__content">
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__plan">
          <div class="card__plan-info">
            <img src="img/icon-music.svg" alt="" />
            <div class="card__plan-text">
              <div class="card__plan-type">Annual Plan</div>
              <div class="card__plan-price">$59.99/year</div>
            </div>
          </div>
          <a href="" class="card__plan-change">Change</a>
        </div>
        <a href="#" class="btn-big">Proceed to Payment</a>
        <a href="#" class="btn-small">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
